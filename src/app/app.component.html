<div class="mail-page">
  <div class="modal modal-backdrop" id="myModal" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog">
    <div class="modal-content" style="background: #E1E6E2">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">{{ title }}</h4>
        <button type="button" class="close button" data-dismiss="modal" (click) = "hide()">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form #f="ngForm" [formGroup]="userRegisterForm" (ngSubmit)="validateOtp()">
          <div class="form-group">
            <input class="form-control" type="text" name="email" [formControl]="userRegisterForm.get('email')" placeholder="Enter Email"/>
          </div>
          <div class="input-group form-group">
            <button type="button" class="btn btn-success button" (click)="generateOtp()" data-dismiss="modal">Generate OTP</button>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" name="otp" [formControl]="userRegisterForm.get('otp')" placeholder="Enter OTP"/>
          </div>
          <!--<button type="submit" class="btn btn-lightning rounded-0 mb-2 mr-2" >Register</button>-->
          <button type="submit" class="btn btn-dark" >Register</button>
        </form>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click) = "hide()">Close</button>
      </div>

    </div>
  </div>
</div>
</div>
<app-home></app-home>
